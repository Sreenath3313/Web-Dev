<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter ID Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f7f7f7; 
            padding: 20px; 
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 1px solid #aaa;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005ea0;
        }
    </style>
    <script>
        function confirmSubmit() {
            alert("Your Voter ID application has been submitted!");
        }
    </script>
</head>
<body>
    <h1>Voter ID Application Form</h1>
    <form onsubmit="confirmSubmit(); return false;">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>

            <label for="father">Father's / Mother's Name</label>
            <input type="text" id="father" name="father" required>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="address">Residential Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="ap">Andhra Pradesh</option>
                <option value="tn">Tamil Nadu</option>
                <option value="ka">Karnataka</option>
                <option value="kl">Kerala</option>
                <option value="dl">Delhi</option>
                <!-- Add more states -->
            </select>

            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>
            <label for="photo">Upload Passport-size Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="idproof">Upload ID Proof (Aadhar, Passport, etc.)</label>
            <input type="file" id="idproof" name="idproof" accept=".jpg,.png,.pdf" required>
        </fieldset>

        <button type="submit">Submit Application</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
